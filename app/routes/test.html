<html dir="rtl">
<head>
    <meta charset="utf8">
    <title>SuitArt Business Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.css">
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.js"></script>

</head>
<body>
    <div class="page">
        <div class="bottom">
            <div class="line">Marc Bachmann</div>
            <div class="line">cto</div>

            <div class="group">
                <div class="line">بسم الله الرحمن الرحيم </div>
                <div class="line">github: marcbachmann</div>
            </div>
            <div class="group">
                <div class="line">suitart ag</div>
                <div class="line">räffelstrasse 25</div>
                <div class="line">8045 zürich</div>
            </div>
        </div>
    </div>
    <div class="page">
        <img class="logo" src="{{image}}">
        <div class="bottom">
            <div class="line center">8045 zürich</div>
        </div>
    </div>
    <div class="page">
        <canvas id="myChart" width="400" height="400"></canvas>
        {{> myPartial }}
    </div>
</body>
</html>

<script>
    var ctx = document.getElementById('myChart').getContext('2d');
    var myChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['الأول', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
            datasets: [{
                label: '# of Votes',
                data: [12, 19, 3, 5, 2, 3],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: true
                    }
                }]
            }
        }
    });
</script>
